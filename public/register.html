<html lang="ru">
    <head>
        <title>Magic Pendel::Authorise</title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome-ie7.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="/js/html5shiv/html5shiv-printshiv.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/wp-content/themes/clear-theme/img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/wp-content/themes/clear-theme/img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/wp-content/themes/clear-theme/img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/wp-content/themes/clear-theme/img/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/wp-content/themes/clear-theme/img/favicon.png">

        <style>
            .socImg {
                width: 40px; 
                height: 40px;
            }
            a, a:link, a:hover, a:active { text-decoration:  none; color: black}
        </style>
    </head>
    <body>
        <div style="width: 99%; height:5%">
            <img src="img/logo.png" alt="Magic Pendel" style="margin-left: 25%; margin-top: 3%; width: 50%"/>
        </div>
        <div class="box">
            <nav id="tabs" class="tabs">
                <a id="tabLogin" class="iconLogin active blueBox" title="Войти"></a>
                <a id="tabRegister" class="iconRegister greenBox" title="Регистрация"></a>
                <a id="tabForgot" class="iconForgot redBox" title="Забыл пароль?"></a>
            </nav>

            <div class="containerWrapper">

                <!-- login container -->
                <div id="containerLogin" class="tabContainer active">
                    <form action="#">
                        <h2 class="loginTitle">Авторизация</h2>
                        <div class="loginContent">
                            <div class="inputWrapper">
                                <input type="text" placeholder="Логин" />
                            </div>
                            <div class="inputWrapper">
                                <input type="password" placeholder="Пароль"/>
                            </div>
                        </div>
                        <div>
                            <span>Войти через</span>
                            <img src="img/social/Facebook.png" alt="1" class="socImg" />
                            <img src="img/social/Google-Plus.png" alt="2" class="socImg"/>
                            <img src="img/social/Twitter.png" alt="3" class="socImg"/>
                            <img src="img/social/vkon.png" alt="3" class="socImg"/>
                        </div>
                        <button class="blueBox"><span class="iconLogin"></span> ВОЙТИ</button>
                        <div style="height: 5px"></div>
                        <a href="/">Зарегистрироваться позже</a>
                        <div class="clear"></div>
                    </form>
                </div>

                <!-- register container -->
                <div id="containerRegister" class="tabContainer">
                    <form action="do some action here!">
                        <h2 class="loginTitle">Регистрация</h2>
                        <div class="registerContent">
                            <div class="inputWrapper">
                                <input type="text" placeholder="Ваше имя" />
                            </div>
                            <div class="inputWrapper">
                                <input type="password" placeholder="Ваш email"/>
                            </div>
                        </div>
                        <button class="greenBox"><span class="iconRegister"></span> Зарегистрироваться</button>
                        <div class="clear"></div>
                    </form>
                </div>
                <div class="clear"></div>

                <!-- forgot container -->
                <div id="containerForgot" class="tabContainer">
                    <form action="do some action here!">
                        <h2 class="loginTitle">Восстановления пароля</h2>
                        <div class="loginContent">
                            <div class="inputWrapper">
                                <input type="text" placeholder="Ваш email" />
                            </div>
                            <div class="placeholder"></div>
                        </div>
                        <button class="redBox"><span class="iconForgot"></span> Восстановить</button>
                        <div class="clear"></div>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <script src="js/jquery/jquery.js"></script>
        <script>
            $("#tabs").on("click", "a", function() {
                var me = $(this);

                $(".active").removeClass("active");
                me.addClass("active");
                $("#" + me.attr("id").replace("tab", "container")).addClass("active");
                return false;
            });
        </script>

    </body>
</html>
